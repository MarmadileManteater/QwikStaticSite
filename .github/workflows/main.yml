name: Build

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.2

      - name: ğŸ— Build my âš¡Qwik fork
        run: |
          cd qwik
          npm i wasm-pack
          pnpm install
          pnpm build.full

      - name: ğŸ§¶ Yarn 
        run: yarn

      - name: ğŸ—ï¸ Build 
        run: |
          yarn build

      - name: ğŸ“¦ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterQwik
          path: dist/

