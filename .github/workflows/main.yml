name: Build

on:
  workflow_dispatch:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive
          
      - name: Reclone the data submodule to get the proper history
        run: |
          #hacky af, but submodules in gh don't retrieve history correctly
          rm data -rf
          git clone https://github.com/MarmadileManteater/gh-pages-site-data.git data

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.2

      - name: Setup wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: 'latest'

      - name: ğŸ— Build my âš¡Qwik fork
        run: |
          cd qwik
          pnpm install
          pnpm build.full

      - name: ğŸ§¶ Yarn 
        run: yarn

      - name: ğŸ‘·â€â™€ï¸ Build @marmadilemanteater/gh-static-site-lib
        run: |
          cd node_modules/@marmadilemanteater/gh-static-site-lib
          yarn build

      - name: ğŸ“° Output RSS feed
        run: |
          npx ts-node ./src/scripts/write-xml-feed.ts

      - name: ğŸ—ï¸ Build 
        run: |
          yarn build
        
      - name: ğŸ¤ Zip up build directory for ğŸfaster uploads
        uses: montudor/action-zip@v1
        with:
          args: zip -r dist.zip ./dist
          
      - name: ğŸ“¦ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterQwik
          path: dist.zip

